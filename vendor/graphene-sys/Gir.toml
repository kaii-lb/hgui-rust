[options]
work_mode = "sys"
library = "Graphene"
version = "1.0"
min_cfg_version = "1.10"
girs_dir = "../gir-files"
target_path = "."
single_version_file = "."
girs_directories = ["../../gir-files"]

external_libraries = [
    "GLib",
]

ignore = [
    "Graphene.true",
    "Graphene.false",
    "Graphene.HAS_GCC",
    "Graphene.HAS_SCALAR",
    "Graphene.HAS_SSE",
    "Graphene.SIMD_S",
    "Graphene.PI",
    "Graphene.PI_2",
]

[[object]]
name = "Graphene.Matrix"
status = "generate"
align = 16

[[object]]
name = "Graphene.Simd4F"
status = "generate"
align = 16

[[object]]
name = "Graphene.Simd4X4F"
status = "generate"
align = 16

[[object]]
name = "Graphene.Vec2"
status = "generate"
align = 16

[[object]]
name = "Graphene.Vec3"
status = "generate"
align = 16

[[object]]
name = "Graphene.Vec4"
status = "generate"
align = 16
